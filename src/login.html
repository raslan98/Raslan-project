<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">

<body>
    <header><i class="fa fa-home"></i>&nbsp;RaslanPro+</header>
    <div class="box-s">
    <div class="box-header">
        <div class="title">Login</div>
        <p class="center">Don't have an account, Click here to <a href="../index.html">Signup</a></p>
    </div>
    <div class="box-contant">
        <form name="myForm" method="post">
            <div class="fields">
                <label>Email Addresss:</label>
                <input type="text" id="email" placeholder="Enter your email" class="input"/>
            </div>
            <div class="fields">
                <label>Password:</label>
                <input type="password" id="password" placeholder="Enter your password" class="input"/>
            </div>
            <div class="fields">
                <input type="checkbox"/>Remember password?
            </div>
            <div class="btn-container">
                <input type="button" value="Submit" class="btn btn-m btn-primary" onclick="validateloginForm()"/>
                <input type="reset" value="Reset" class="btn btn-m btn-secondary"/>
            </div>
        </form>
    </div>
    </div>
    <script src="../script/myscript.js"></script>
