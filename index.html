<html>
    <head>
        <title>Sign up</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style/base.css"/>
        <link rel="stylesheet" href="style/form.css"/>
        <link rel="stylesheet" href="style/align.css"/>
        <link rel="stylesheet" href="style/box.css"/>
    </head>
<body>
    <header><i class="fa fa-home"></i>&nbsp;RaslanPro++</header>
    <div class="box-s">
        <div class="box-header">
            <div class="title">Signup</div>
            <p class="center">Already have an account, Click here to <a href="src/login.html">Login</a></p>
        </div>
        <div class="box-contant">
            <form name="myForm"  method="post">
                <div class="fields">
                    <label>Full Name:</label>
                    <input type="text" id="firstName" placeholder="Enter your name" class="input"/>
                </div>
                <div class="fields">
                    <label>Email Address:</label>
                    <input type="text" id="email" placeholder="Enter your email address" class="input"/>
                </div>
                <div class="fields">
                    <label>Password:</label>
                    <input type="password" id="password" placeholder="Enter your password" class="input"/>
                </div>
                <div class="fields">
                    <label>Gender:</label>
                    <input type="radio" id="rMale" name="gender"/>Male
                    <input type="radio" id="feMale" name="gender"/>Female
                </div>
                <div class="fields">
                    <label>Date of Birth:</label>
                    <input type="date" id="dateBirth" class="date"/>
                </div>
                <div class="fields">
                    <label>About You:</label>
                    <textarea></textarea>
                </div>
                <div class="fields">
                    <input type="checkbox" id="check"/> By clicking this button you have ensured that you accept to our <a href="_blank" target="_blank" class="a">Terms and Conditons.</a>
                </div>
                <div class="btn-container">
                    <input type="button" value="Submit" class="btn btn-s btn-primary" onclick="validateloginForm()"/>
                    <input type="reset" value="Reset" class="btn btn-s btn-secondary"/>
                </div>
            </form>
        </div>
    </div>
    <script src="script/myscript.js"></script>
    <footer>Â© 2022 Yahoo. All rights reserved.</footer>
    </body>
</html>
